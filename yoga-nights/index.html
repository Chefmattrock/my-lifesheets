<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Yoga nights: entry tracker</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text style="font-size: 80px" x="50%" y=".85em" dominant-baseline="middle" text-anchor="middle">ðŸ¦¾</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #023992;
			--icon: "ðŸ¦¾";
		}
		
	</style>
	<link rel="manifest" href="manifest.json">
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="lifesheet" class="mv-autoedit" mv-storage="https://github.com/Chefmattrock/my-lifesheets/yoga-nights/data.json">
	<header>
		<h1>
			<span class="app-icon">ðŸ¦¾</span>
			<span class="app-name">Yoga nights</span>
		</h1>
		<h2>entry tracker</h2>
		<div class="mv-bar mv-ui" mv-bar="with import export"></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			
		<a id=entries></a>
			<div class="field-row">
				<button data-type="action" data-show="edit" mv-action="add(entry)">âž• Add entry</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="bold type-date"></time>
				</header>
				<span property="Duration" data-type="property" data-prefix="Stretched for " data-suffix=" minutes" mv-default="40" mv-editor-type="number" mv-editor-min="20" mv-editor-max="60" mv-editor-step="5" class="appearance-line type-number"></span>
				<div class="field-row">
					<span property="Type" data-type="property" mv-options="Yoga flow, Foam rolling, Legs and abs" class="type-options"></span>
				</div>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	<script>
		Mavo.Functions.process_visible = function (value) {
			value = Mavo.value(value);
			return ["true", "false", "edit", "read"].includes(value) ? value : Boolean(value);
		}; 
	</script>
</body>
</html>
